<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatGhost : A Secure and Anonymous Web Chat Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script defer src="https://dupetheduck.co/chatghost/socket.io/socket.io.js"></script>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
</head>

<body>
    <nav>
        <img class="logo" src="image/logo.png" alt="">
    </nav>
    <canvas id="canvas"></canvas>
    <div class="container">
        <div class="message Middle">>> Welcome to chatGhost <<</div>
    </div>
    <div class="send">
        <form action="#" id="sendContainer">
            <input type="text" name="messageInput" id="messageInput">
            <button class="btn" type="submit">SEND</button>
        </form>
    </div>
    <div class="Social-media">
        <a href="https://twitter.com/AnkitNayak_eth" target="_blank"><font color="#007cc4"><i class="fab fa-twitter"></i></font></a>
        <a href="https://www.linkedin.com/in/ankitnayaketh/" target="_blank"><font color="#007cc4"><i class="fab fa-linkedin"></i></font></a>
        <a href="https://github.com/AnkitNayak-eth" target="_blank"><font color="#007cc4"><i class="fab fa-github"></i></font></a>
      </div>
</body>

</html>
